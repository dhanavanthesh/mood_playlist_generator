{% extends "base.html" %}

{% block title %}Login - Spotify App{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-[#282828] p-8 rounded-lg shadow-lg max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Welcome to Spotify App</h1>
            <p class="text-gray-400">Connect with your Spotify account to continue</p>
        </div>

        <div class="space-y-6">
            <a href="/auth/spotify" 
               class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full flex items-center justify-center space-x-2 transition duration-300">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.24.48.66.301 1.021zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                <span>Continue with Spotify</span>
            </a>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-[#282828] text-gray-400">or</span>
                </div>
            </div>

            <div class="text-center text-gray-400 text-sm">
                <p>Don't have a Spotify account?</p>
                <a href="https://www.spotify.com/signup" 
                   target="_blank"
                   class="text-green-500 hover:text-green-400">
                    Sign up for free
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
