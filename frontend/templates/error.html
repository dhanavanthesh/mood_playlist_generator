{% extends "base.html" %}

{% block title %}Error - Spotify App{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="bg-[#282828] p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-3xl font-bold mb-4 text-red-500">Error</h1>
        <p class="text-gray-300 mb-6">{{ error_message }}</p>
        <div class="flex justify-center">
            <a href="/" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition">
                Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
